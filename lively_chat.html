<!DOCTYPE html>
<html lang="en">
<head>
    <!-- n8n chat docs: https://www.npmjs.com/package/@n8n/chat -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lively Lifewave</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --chat--window--width: 700px;
            --chat--window--height: 600px;
            --chat--header-height: auto;
            --chat--header--color: var(--chat--color-dark);
            --chat--header--background: rgba(230, 230, 230, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .hero {
            margin-bottom: 30px;
        }

        .hero h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .chat-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .chat-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .chat-info p {
            color: #555;
            font-size: 1rem;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Chat with Lively</h1>
            <p>Welcome to our intelligent chat assistant! Lively has been trained to answer your questions about Lifewave X39.</p>
        </div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://foamfollower.app.n8n.cloud/webhook/539cec58-c711-4482-b2e3-ab521ca6f043/chat',
            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            loadPreviousSession: true,
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'en',
            initialMessages: [
                'My name is Lively. I am an AI assistant trained to answer your questions about Lifewave X39.',
                
            ],
            i18n: {
                en: {
                    title: 'Lively\'s Wellness Chat',
                    subtitle: "",
                    footer: '',
                    getStarted: 'New Conversation',
                    inputPlaceholder: 'Type your question...',
                },
            },
            enableStreaming: false,
        });
    </script>
</body>
</html>
